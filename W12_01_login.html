<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: Charm,Indie;
            margin: 0;
            padding: 0;
            background: rgb(224,17,216);
background: linear-gradient(90deg, rgba(224,17,216,1) 6%, rgba(4,237,255,1) 21%, rgba(8,38,140,1) 40%, rgba(20,232,23,1) 58%, rgba(206,228,16,1) 72%, rgba(255,166,0,1) 83%, rgba(255,0,0,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            background-color: white; 
            width: 700px;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
        }
        .left-side{
            padding: 60px;
            width: 60%;
            background-image: url(https://i.pinimg.com/736x/05/09/d9/0509d9224fd603ebf582968500a135ab.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgb(255, 255, 255);          
            text-align: center;
            text-transform: uppercase;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .right-side{
            padding: 40px;
            width: 40%;
            form{
                label{
                    display: block;
                    font-size: 14px;
                }
                input{
                    width: 100%;
                    padding: 4px;
                    box-sizing: border-box;
                    margin-bottom: 8px;
                }
            }
        }
        button{
            width: 100%;
            padding: 8px;
            background-color: rgb(218, 130, 122);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีตอนรับเข้าสู่เว็ปไซต์การเรียนการสอนวิชาเทคโนโลยีสารสนเทศ</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" id="loginForm" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit"onclick="">Login</button>
            </form>
            <p>Forgot <a href="">Password?</a></p>
            <p>Don't have an accout? <a href="#">Register</a></p>
        </div>
    </div>

       <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "W13_01_WebResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>
</body>
</html>
